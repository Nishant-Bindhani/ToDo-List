<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Semi+Condensed:ital,wght@1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p class="popup"></p>
    <div class="container">
        <h2>ToDo List</h2>
        <div class="addInput">
            <input type="text" class="addInputField" placeholder="Enter A New Task " required>
            <input type="hidden" name="" class="editInputField">
            <i class="ri-pencil-fill"></i>
            <button class="addTask">+</button>
            <button class="saveTask" style="display: none;"><i class="ri-save-3-fill"></i></button>
        </div>

        <div class="btns_filter">
            <div class="btns">
                <button class="active">Pending</button>
                <button class="complete">Completed</button>
                <div class="showChange"></div>
            </div>

            <div class="filter">
                <input type="text" name="" id="penTaskFilter" placeholder="Filter Tasks                   🔁" onkeyup="filterPenTask()">
                <input type="text" name="" id="comTaskFilter" placeholder="Filter Tasks                   🔁" style="display: none;" onkeyup="filterCompleteTask()">
            </div>
        </div>


        <div class="todosContainer">

            <div class="pendingTodos" style="display: block;">
                <ul class="todoList pending">
                    <li>

                    </li>
                </ul>

                <div class="footer penTodos">
                    <span>You have <span class="pendingNum">0</span> pending task.</span>
                    <button>All Clear</button>
                </div>
            </div>

            <div class="completeTodos" style="display: none;">
                <ul class="todoList completeTask">
                    <li>

                    </li>
                </ul>

                <div class="footer comTodos">
                    <span>You have completed <span class="completeNum">0</span> task.</span>
                    <button>All Clear</button>
                </div>
            </div>

        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
